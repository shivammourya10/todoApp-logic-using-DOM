<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function createChild(title,description){
        const parent1=document.createElement("div")
        const child1=document.createElement("div")
        child1.innerHTML=title
        const child2=document.createElement("div")
        child2.innerHTML=description
        const child3=document.createElement("button")
        child3.innerHTML= "Mark as read"
        child3.addEventListener("click",function(){
            child3.innerHTML="done!"
        })
        //child3.setAttribute( "onclick" ,`Mark as read`)
        parent1.appendChild(child1)
        parent1.appendChild(child2)
        parent1.appendChild(child3)
        return parent1


    }
function addtodo(){
    const title = document.getElementById("title1").value
    const description = document.getElementById("description1").value
    const parent=document.getElementById("container")

    parent.appendChild(createChild(title,description))

}


</script>
<body>
    <input id="title1" type="text" placeholder="title">

    <br>
